<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>
        function esAbundante(n){
            let numAm = 0;
            for(let i = 0; i<n; i++){
                if(n % i== 0){
                    numAm +=i;
                }
            }

            if(numAm > n) return true;
            else return false;
        }

        const numero = prompt("digitar un numero: ");

        if(esAbundante(numero)){
            document.write("el numero  "+ numero + "es abundante");

        } else {
            document.write("el numero " + numero + "no es abundante");
        }
    </script>
    
</body>
</html>
